<mat-toolbar color="primary">
  <span routerLink="/overview" style="cursor: pointer">IT Bookstore</span>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" class="navbar-button" routerLink="/overview">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    Home
  </button>
  <button mat-flat-button color="primary" class="navbar-button" routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
    Cart
  </button>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" class="navbar-button" (click)="onClickLogout()">
    <mat-icon>exit_to_app</mat-icon>
    Log out
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
